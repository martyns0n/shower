    <!--
        Оформление:
            - Изображения во весь слайд как акценты в момент перехода к последующим разделам
            - Для изображений использовать картины Веденского

        Структура:
        - что такое цветовое кодирование и цветовые модели
            - Определение
                - Цветовая модель это абстрактная математическая модель описывающая определённым путём то, как цвет может быть представлен в цифрах, обычно как три или четыре числа
            - Примеры
                - аддиктивные и субстрактивные:
                    - RGB, CMY(K), HSL
                - цилиндрические
                    - HSL, HSV, Munsell CS, Preucil hue circle, Natural Color System, CIELCHuv and CIELCHab, CIECAM02 и тд
        - Разделение моделей на «прошлые», «настоящие» и «будущие» в css
            - Прошлые
                - RGB/CMY(K) — модель прошлого. Почему так и как устроена
                    - История появления
                    - HEX и Alpha channel
                    - Плюсы и минусы модели:
                        + привычная
                        + широко распространена
                        - плохо считывается
                        - не соответствует тому, как цвет воспринимается
                - игра «угадай цвет» в rgb
                    rgb(0, 0, 255) /очевидно
                    #FFFF00 /жёлтый
                    #C0FFEE /#101 /светло-голубой
            - Настоящие
                - Hue based models — модели настоящего (HSL, HSV, HSB) ~1970
                    - Какую проблему решают и чем удобны
                    - Почему так много разновидностей и где какие встречаются
                    - Какие есть в css
                    - Плюсы и минусы:
                        + хорошо считываются
                        - неоднородны
                - hsl(a)
                - миксин для HSB (figma)
                - плагин postCSS color-mod-function для HWB и color-mod()
            - Будущие
                - Модели будущего: LAB, предлагаемые спецификации CSS, рассуждения и прогнозы
                - CSS Color Module Level 4 (Public working draft)
                    - HWB
                    - color-mod()
                - LAB
                - ...


                Color -- a subjective sensation in the brain caused by visible light acting on the eye
                https://drafts.csswg.org/css-color/

    -->
